<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-img" id="fullimg" style="display: none;">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img src="1.jpg" id="fullimg1">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <span onclick="closefullimg()">x</span>
    </div>

    <div class="img-gallery">
        <figure>
            <img src="1.jpg" onclick="openfullimg(this.src, 0)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="2.jpg" onclick="openfullimg(this.src, 1)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="3.jpg" onclick="openfullimg(this.src, 2)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="4.jpg" onclick="openfullimg(this.src, 3)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="5.jpg" onclick="openfullimg(this.src, 4)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="6.jpg" onclick="openfullimg(this.src, 5)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="7.jpg" onclick="openfullimg(this.src, 6)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="8.jpg" onclick="openfullimg(this.src, 7)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="11.jpg" onclick="openfullimg(this.src, 0)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="12.jpg" onclick="openfullimg(this.src, 1)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="13.jpg" onclick="openfullimg(this.src, 2)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="14.jpg" onclick="openfullimg(this.src, 3)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="15.jpg" onclick="openfullimg(this.src, 4)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="16.jpg" onclick="openfullimg(this.src, 5)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="17.jpg" onclick="openfullimg(this.src, 6)">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="18.jpg" onclick="openfullimg(this.src, 7)">
            <figcaption></figcaption>
            </figure>
    </div>

    <script>
        var currentIndex = 0;
        var fullimg = document.getElementById("fullimg");
        var fullimg1 = document.getElementById("fullimg1");
        var galleryImages = document.querySelectorAll('.img-gallery img');

        function openfullimg(pic, index) {
            fullimg.style.display = "flex";
            fullimg1.src = pic;
            currentIndex = index;
        }

        function closefullimg() {
            fullimg.style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = galleryImages.length - 1;
            } else if (currentIndex >= galleryImages.length) {
                currentIndex = 0;
            }
            fullimg1.src = galleryImages[currentIndex].src;
        }

        // Initialize event listeners for gallery images
        galleryImages.forEach((image, index) => {
            image.addEventListener('click', () => openfullimg(image.src, index));
        });
    </script>
</body>
</html>
